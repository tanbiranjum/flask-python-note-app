{% extends "base.html" %} {% block title %} Register {% endblock %} {% block
content %}
<div class="register-container">
  <form method="post" class="form">
    <h3 align="center" class="form__title">Register</h3>
    <div class="form-group">
      <label for="email" class="form-group__label">Email</label>
      <input
        type="email"
        name="email"
        class="form-group__input"
        title="email"
      />
    </div>
    <div class="form-group">
      <label for="name" class="form-group__label">Name</label>
      <input type="text" name="name" class="form-group__input" title="name" />
    </div>
    <div class="form-group">
      <label for="password" class="form-group__label">Password</label>
      <input
        type="password"
        name="password"
        class="form-group__input"
        title="password"
      />
    </div>
    <div class="form-group">
      <label for="password-confirm" class="form-group__label"
        >Password Confirm</label
      >
      <input
        type="password"
        name="password-confirm"
        class="form-group__input"
        title="password confirm"
      />
    </div>
    <button type="submit" class="form__button form__button--register">
      Register
    </button>
  </form>
</div>
{% endblock %}
